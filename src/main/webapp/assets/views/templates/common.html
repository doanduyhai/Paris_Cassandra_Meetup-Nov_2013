<div id="server-reply">
	<h5 ng-if="success || error">
		Reply from server:&nbsp; <span class="badge badge-success"
			ng-if="success">{{httpResponse.code}}</span> <span
			class="badge badge-important" ng-if="error">{{httpResponse.code}}</span>
	</h5>
	<div class="alert alert-error" ng-if="error">{{httpResponse.data}}</div>
</div>
